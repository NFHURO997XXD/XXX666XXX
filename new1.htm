    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: sans-serif;
            font-size: 1rem;
            user-select: none;
        }
        * { margin: 0; padding: 0; }

        .red {
            color: red;
            text-shadow: 0px 3px 2px darkred;
        }

        .particle, .ball--one, .ball--two, .ball--three, .ball--five, .ball--six {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 9999;
            overflow: hidden;
        }

        .ball--one, .ball--two, .ball--three, .ball--five, .ball--six {
            border-radius: 50%;
            content: " ";
            position: absolute;
            background: transparent;
        }

        .ball--one { width: 3px; height: 3px; animation: animStar 150s linear infinite; }
        .ball--two { width: 3px; height: 3px; animation: animStar3 10s linear infinite; }
        .ball--three { width: 2px; height: 2px; animation: animStar 50s linear infinite; }
        .ball--four { width: 3px; height: 3px; animation: animStar2 80s linear infinite; }
        .ball--five { width: 5px; height: 5px; animation: animStar5 80s linear infinite; }
        .ball--six { width: 7px; height:7px; animation: animStar6 80s linear infinite; }

        @keyframes animStar { 0% { transform: translateY(0px); } 100% { transform: translateY(-2000px); } }
        @keyframes animStar2 { 0% { transform: translateX(0px); } 100% { transform: translateX(-2000px); } }
        @keyframes animStar3 { 0% { transform: translateY(0px); } 100% { transform: translateY(-2000px); } }
        @keyframes animStar5 { 0% { transform: translateX(0px); } 100% { transform: translateX(2000px); } }
        @keyframes animStar6 { 0% { transform: translateY(0px); } 100% { transform: translateY(2000px); } }

        .resimler {
            width: 100%;
            height: 100vh;
            position: fixed;
            z-index: 98;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .resimler img {
            object-fit: cover;
            width: 100%;
            height: 100vh;
        }

        @keyframes haraketli {
            0% { width: 100%; height: 100vh; }
            25% { width: 101%; height: calc(100vh + 1%); }
        }

        .con {
            background: rgb(0, 0, 0,.5);
            position: fixed;
            z-index: 999999;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .con.active { animation: spect 4s infinite; }
        .resimler img.active { animation: haraketli 2s infinite; }

        @keyframes spect {
            0% { background: rgb(0, 0, 0,.5); }
            15% { background: rgb(0, 0, 0,.7); }
            25% { background: rgb(0, 0, 0,.7); }
            45% { background: rgb(0, 0, 0,.5); }
            75% { background: rgb(0, 0, 0,.8); }
            100% { background: rgb(0, 0, 0,.5); }
        }

        .con .header, .con .main { text-align: center; }
        .con .header img.logo {
            vertical-align: middle;
            height: 6em; /* LOGO DIPERBESAR */
            margin-right: 10px;
        }

        .con .header img.turkey-flag {
            width: 200px;
            margin-top: -150px;
        }

        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .header-title h1 {
            font-size: 1.8em;

        .con .main .text {

        .area {

        }

        }

        .play-button {

            font-size: 14px;
            background: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

    </style>
